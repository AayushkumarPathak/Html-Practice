<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>
    <style>
        .solid{
            border-style: solid;
        }
        .Dashed{
            border-style: dashed;
        }
        .dotted{
            border-style: dotted;
        }
        .mix{
            border-style: dotted dashed none solid;
        }
        .border{
            border-left-style: 4px;
            border-color: black;
            border-bottom-style:5px ;
        }
    </style>
</head>
<body>
    <h1>Borders in css</h1>
    <p class="solid">This is a solid border</p>
    <p class="Dashed">This is a Dashed border</p>
    <p class="dotted">This is a dotted border</p>
    <p class="mix">This is a mix border</p>
    <p class="border">This is a  border bottom</p>
    
</body>
</html>
